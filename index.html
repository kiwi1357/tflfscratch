<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forest of Love [Engine v3]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- All HTML structure is the same as before -->
    <div id="main-menu-screen" class="screen">
        <h1>The Forest of Love</h1>
        <div>
            <button id="continue-game-btn">Continue Saved Game</button>
            <button id="new-game-btn">Start New Game</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="world-space"></div>
        <div id="interaction-prompt">Press [SPACE] to Interact</div>
        <div id="dialogue-overlay">
            <div id="dialogue-name"></div>
            <div id="dialogue-text"></div>
            <div id="dialogue-choices"></div>
        </div>
        <div id="quest-log" class="modal">
            <h2>Quest Log</h2>
            <div class="content">
                <div id="quest-list" class="list-panel"></div>
                <div id="quest-details" class="detail-panel"></div>
            </div>
        </div>
        <div id="critter-log" class="modal">
            <h2>Critter Log</h2>
            <div class="content">
                <div id="resident-list" class="list-panel"></div>
                <div id="critter-details" class="detail-panel"></div>
            </div>
        </div>
        <div id="inventory" class="modal">
            <h2>Inventory</h2>
            <div id="inventory-grid" class="content"></div>
        </div>
    </div>

    <!-- Updated Script Loading Order -->
    <script src="js/gameData.js"></script>
    <script src="js/systems.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
